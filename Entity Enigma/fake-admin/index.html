<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;

        }
        h1 { color: red; }
        .btn {
            background: red;
            padding: 10px;
            color: white;
            border: none;
            cursor: pointer;
        }

            background: black;
            padding: 20px;
            border-radius: 10px;

            text-align: left;

            margin: auto;

<body>
    <h1>⚠️ Restricted Area ⚠️</h1>
    <p>Only authorized users can access these reports.</p>
    
    <div class="logs">
        <p>Loading system logs...</p>
        <p><strong>[LOG]</strong> User attempted to access /admin</p>
        <p><strong>[LOG]</strong> Invalid session detected</p>
        <p><strong>[ERROR]</strong> System access denied</p>
    </div>

    <p><i>Hint: Look deeper into how XML is processed.</i></p>
