<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Modern SSTI Challenge</h1>
        
        <!-- Dark Mode Toggle -->
        <div class="flex justify-end mb-4">
            <button id="dark-mode-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">
                🌙
            </button>
        </div>

        <!-- Template Input Form -->
        <form action="/render" method="POST" class="mb-8">
            <div class="mb-4">
                <label for="template" class="block text-lg font-medium mb-2">Enter your template:</label>
                <textarea id="template" name="template" rows="4" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100">{{ template if template else '' }}</textarea>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Render</button>
        </form>

        <!-- Rendered Output -->
        {% if rendered %}
        <div class="fade-in">
            <h2 class="text-2xl font-bold mb-4">Rendered Output:</h2>
            <div class="p-4 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded">
                <pre class="whitespace-pre-wrap">{{ rendered }}</pre>
            </div>
        </div>
        {% endif %}

        <!-- Error Message -->
        {% if error %}
        <div class="fade-in mt-8 p-4 bg-red-100 dark:bg-red-900 border border-red-300 dark:border-red-600 rounded">
            <p class="text-red-700 dark:text-red-200"><strong>Error:</strong> {{ error }}</p>
        </div>
        {% endif %}

        <!-- Hints Section -->
    </div>

    <!-- Dark Mode Script -->
    <script>
        const darkModeToggle = document.getElementById('dark-mode-toggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            darkModeToggle.textContent = body.classList.contains('dark') ? '☀️' : '🌙';
        });
    </script>
</body>
</html>
